<html>
<script>
function gen()
{
	var glyph = {0x0001:"L2", 0x0002:"R2", 0x0004:"L1", 0x0008:"R1", 0x0010:"TRIANGLE", 0x0020:"CIRCLE", 0x0040:"CROSS", 0x0080:"SQUARE", 0x0100:"SELECT", 0x0200:"L3", 0x0400:"R3", 0x0800:"START", 0x1000:"UP", 0x2000:"RIGHT", 0x4000:"DOWN", 0x8000:"LEFT"};
	
	var param1 = document.querySelector('#param1').selectedIndex;
	var param2 = document.querySelector('#param2').selectedIndex;
	var param3 = document.querySelector('#param3').selectedIndex;
	
	var v0 = 0x4;
	var v1 = 0x41c64e6d;
	//var s5 = 1;
	var _temp = param1 + (param2 * 24) + (param3 + 1) * 3;
	var a0 = 0;
	var password = '';
	
	for (var i = 0; i < 5; i++)
	{
		do {
			_temp = Math.imul(_temp, 0x41c64e6d) >>> 0;
			v0 = _temp + 0x3039;
			_temp = v0;
			v0 = (v0 >> 0x10) & 0x7fff;
			v0 = v0 & 0xf;
			a0 = 1 << v0;
		} while (a0 == 0x200 || a0 == 0x400)
		
		password += glyph[a0] + ' ';
	}
	
	document.querySelector('#password').innerText = password;
	//alert(password);
}
</script>
<body onload="gen()">

<table>
	<tr>
		<td>DIFFICULTY</td>
		<td>
			<select id="param1" onchange="gen()">
				<option>CREAM PUFF</option>
				<option>TWISTED METAL</option>
				<option>PURE LUNACY</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>CHARACTER</td>
		<td>
			<select id="param2" onchange="gen()">
				<option>AUGER</option>
				<option>AXEL</option>
				<option>CLUB KID</option>
				<option>FIRESTARTER</option>
				<option>FLOW POWER</option>
				<option>MR. GRIMM</option>
				<option>HAMMERHEAD</option>
				<option>MINION</option>
				<option>OUTLAW</option>
				<option>ROADKILL</option>
				<option>SPECTRE</option>
				<option>SWEET TOOTH</option>
				<option>THUMPER</option>
				<option>WARTHOG</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>ARENA</td>
		<td>
			<select id="param3" onchange="gen()">
				<option>WASHINGTON</option>
				<option>HANGAR 18</option>
				<option>NORTH POLE</option>
				<option>LONDON</option>
				<option>TOKYO</option>
				<option>EGYPT</option>
				<option>BLIMP</option>
			</select>
		</td>
	</tr>
</table>
<div id="password"></div>
</body>
</html>
